<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">	
		<title>Contato</title>
		
		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href= "style.css" >
	</head>
	<body>
		<header>
			<div class= "caixa">
				<h1><img src="logo.png" alt="Logo da barbearia Alura"></h1>

				<nav> <!-- Navigation  -->
					<ul>
						<li><a href= "index.html">Home</a></li>
						<li><a href= "produtos.html">Produtos</a></li>
						<li><a href="Contato.html">Contatos</a></li>
					</ul>
				</nav>
			</div>	
		</header>

		<main>
			<form> <!-- tag de formulario-->
				<label for="nomesobrenome">Nome e sobrenome</label> <!-- label etiqueta para o input-->
				<input type="text" id="nomesobrenome" class="input-padrao" required> <!-- para deixar o campo obrigatório é utilizado a tag "required"-->

				<label for="email">Email</label> <!-- tipos diferentes de input <http://www.mobileinputtypes.com/> -->
				<input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com"> <!--entrada de dados do usuário,
				o input precisa de um tipo(type)-->
				<!-- propriedade placeholder serve para mostrar uma sugestão para o usuário -->
				<label for="telefone">Telefone</label>
				<input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

				<label for="mensagem">Mensagem</label>
				<textarea cols="70" rows="10" id="mensagem" class="input-padrao"required></textarea> <!-- Caixa de Mesagem com 70 colunas e 10 linas-->

				<fieldset>
					<legend>Como prefere o nosso contato?</legend> 
					<!-- o titulo de um fieldset recebe a tag legend -->
					<!-- input tipo "Radio" (opcoes para marcar)-->
					<label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>
					

					<label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
					

					<label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>WhatsApp</label>
					
				</fieldset>

				<fildset>
						<legend>Qual horário prefere ser atendido?</legend>	
						<select> <!-- tag para adicionar um "Dop-down menu" -->
							<option>Manhã</option> <!-- opcoes do menu -->
							<option>Tarde</option>
							<option>Noite</option>
						</select>
 				</fieldset> <!-- tag "fieldset" refere-se a configuracoes de campos de um determinado assunto   -->

				<label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label> <!-- input tipo Checkbox ("caixinhas para selecionar")-->

				<input type="submit" value="Enviar fomulário"class="enviar">
			</form>

			<table> <!--table para criar a tabela-->
				<tr>
					<td>Dia</td> <!-- <td> é tag das celulas da tabela-->
					<td>Horário</td>	
				</tr> <!--table row <tr> são as linhas da tabela-->
				<tr>
					<td>Segunda</td>
					<td>8 ~ 20h</td>
				</tr>
				<tr>
					<td>Quarta</td>
					<td>8 ~ 20h</td>
				</tr>
				<tr>
					<td>Sexta</td>
					<td>8 ~ 20h</td>
				</tr>
			</table>
		</main>

		<footer>
			<img src="logo-branco.png" alt="logo da barbearia Alura">
			<p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
		</footer>
	</body>	
</html>
